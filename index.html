<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cron√¥metro</title>
  <link href='style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="timer">
      <div class="time" id="minutos">00</div>
      <div class="separator">:</div>
      <div class="time" id="segundos">00</div>
      <div class="separator">:</div>
      <div class="time" id="milisegundos">000</div>
    </div>
    <div class="buttons">
      <button class="btn" id="startBtn">Iniciar</button>
      <button class="btn" id="pauseBtn">Pausar</button>
      <button class="btn" id="resumeBtn">Continuar</button>
      <button class="btn" id="resetBtn">Resetar</button>
    </div>
    <div class="historico">
        <h1>historico</h1>
        <button class="x">Apagar Historico</button>
        
        <ul></ul>
    </div>    
  </div>


  <script src="main.js"></script>
</body>
</html>
